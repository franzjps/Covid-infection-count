<!DOCTYPE html>
<html>
<head>
    <title>covid-practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<div id="app">
    ${message}
</div>

        data: {
            message: 'Hello!'
        }
    })
</script>
</body>
